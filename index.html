<html>
    <head>
        <title>Page Title</title>
        <meta property="og:title" content="Page Title" />
        <meta property="og:description" content="Page Description" />
        <meta property="og:image" content="https://tom-dept.github.io/share-test/gif.gif" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Page Title">
        <meta name="twitter:description" content="Page Description">
        <meta name="twitter:image" content="https://tom-dept.github.io/share-test/gif.gif">
    </head>
    <body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div>
            <button id="share">Share</button>
        </div>
        <hr>
        <div>
            <button id="facebook">Facebook</button>
            <button id="twitter">Twitter</button>
            <button id="linkedin">Linked In</button>
        </div>
        <script type="text/javascript">
            const url = encodeURI(document.location.href);

            document.querySelector('#facebook').addEventListener(
                'click',
                () => {
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=Customizable_text_example`, '_blank');
                }
            );

            document.querySelector('#twitter').addEventListener(
                'click',
                () => {
                    window.open(`https://twitter.com/intent/tweet?via=lme&text=Customizable_text_example&url=${url}`, '_blank');
                }
            );

            document.querySelector('#linkedin').addEventListener(
                'click',
                () => {
                    window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank');
                }
            );

            document.querySelector('#share').addEventListener(
                'click',
                async () => {
                    const blob = await (await fetch('./video.mp4')).blob()

                    const video = new File([blob], 'video.mp4', { type: blob.type })
                
                    try {
                        navigator.share({
                            url: 'https://google.com',
                            title: 'Customizable text example',
                            text: 'Customizable title example',
                            files: [video],
                        });
                    } catch {
                        alert('Native share not supported');
                    }
                },
            );
        </script>
    </body>
</html>
